<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-butttons slot="start">
      <ion-back-button defaultHref="/" color="success">
  
      </ion-back-button>
    </ion-butttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">

  <ion-list color="medium" >
    <ion-item color="medium">
      <ion-label position="floating">Nueva tarea</ion-label>
      <ion-input type="text"
                 [(ngModel)]="nombreItem"
                 (keyup.enter)="addItem()" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="medium" *ngIf="lista.items.length>0">
      <ion-label>Tareas a realizar</ion-label>
    </ion-list-header>

  </ion-list>

  <ion-item-sliding *ngFor='let item of lista.items; let i = index' class="animated fadeInDown">

    <ion-item color="medium">
        <ion-checkbox slot="start"
          color="success"
          [(ngModel)]="item.completado"
          (ionChange)="cambioCheck(item)">
        </ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="close" (click)="borrar(i)"></ion-icon>
        </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

 
 </ion-content>
